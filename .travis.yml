language: node_js
node_js:
  - 5.1.0
services:
  - postgresql
before_script:
  - java -version
  - node ttt.js &
  - wget https://www.dropbox.com/s/kuye7ikx5xbaqm6/z
  - pwd
  - ls
  - echo "@@@@@@@@@@@@@@@@@@@@@@"
  - sudo chmod +x aa.sh
